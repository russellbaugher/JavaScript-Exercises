<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <form>
      <label>1st Val</label>
        <input type="text" id="txtFirst"><br>
        <label> + - * / </label>
          <input type="text" id="operator"><br>
      <label>2nd Val</label>
        <input type="text" id="txtSecond"><br>
        <input type="button" name="btnsub1" value="Calculate" onclick="calculator()">
        <input type="text" id="result">
        <input type="button" id="clear" value="clear" onclick="clear()" name="clear" value="">

    </form>

    <script type="text/javascript">
      function calculator() {
        var num1 = parseInt(document.getElementById('txtFirst').value);
        var num2 = parseInt(document.getElementById('txtSecond').value);
        var setOperator = document.getElementById('operator').value;

        switch (setOperator) {
          case '+': document.getElementById('result').value = (num1 + num2); 
            break;
          case '-': document.getElementById('result').value = (num1 - num2);
            break;
          case '*': document.getElementById('result').value = (num1 * num2);
            break;
          case '/': document.getElementById('result').value = (num1 / num2);
            break;
          default: alert("input error");
            break;
        }
      }

      function clear() {
        document.getElementById('txtFirst').innerHTML = "";
        document.getElementById('txtSecond').innerHTML = "";
        document.getElementById('operator').innerHTML = "";
      }

    </script>
  </body>
</html>
